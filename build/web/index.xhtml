<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel>Informe a Categoria</h:outputLabel>
                <h:inputText value="#{beanProduto.descricao}" />
                <h:commandButton value="Pesquisar" action="#{beanProduto.listar()}" />
            </h:panelGrid>
            <h:dataTable var="pd" value="#{beanProduto.lista}" rendered="#{not empty beanProduto.lista}">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputLabel value="#{pd.idproduto}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Descricao</f:facet>
                    <h:outputLabel value="#{pd.descricao}" />
                </h:column>
<!--            <h:column>
                    <h:commandButton value="#{ct.idcontato}" action="#{beanContato.redirectEditar(ct.idcontato)}"></h:commandButton>
                </h:column>-->
            </h:dataTable>
        </h:form>
    </h:body>
</html>
